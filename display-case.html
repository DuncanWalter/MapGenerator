    <script id="vertex-shader" type="sglsl">
        attribute vec4 position;
        uniform mat4 projection;
        attribute float color;
        uniform vec4 color1;
        uniform vec4 color2;

        varying vec4 pass_color;

        void main() {
            if(color == 1.0){
                pass_color = color1;
            } else {
                pass_color = color2;
            }
            gl_Position = projection * position;
        }
    </script>
    <script id="fragment-shader" type="sglsl">
        precision mediump float;

        varying vec4 pass_color;

        void main() {
            gl_FragColor = pass_color;
        }
    </script>
